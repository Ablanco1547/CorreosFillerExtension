<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Cantones/Distritos</title>
    <link rel="icon" type="image/x-icon" href="icon_128.png">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Montserrat:wght@100;300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contenedorTitulo">
    <h1 class="tituloBuscador">Buscador de cantones y distritos<p class="puntoVerdeTitulo">.</p></h1>
    </div>
    <div class="contenedorLineas">
    <img class="vectorLineaBuscador" src="vectorLinea.svg" alt="linea de vector para separar el titulo del contenido" srcset="">
    <img class="vectorLineaBuscador" src="vectorLinea.svg" alt="linea de vector para separar el titulo del contenido" srcset="">
    <img class="vectorLineaBuscador" src="vectorLinea.svg" alt="linea de vector para separar el titulo del contenido" srcset="">
    <img class="vectorLineaBuscador" src="vectorLinea.svg" alt="linea de vector para separar el titulo del contenido" srcset="">
    <img class="vectorLineaBuscador" src="vectorLinea.svg" alt="linea de vector para separar el titulo del contenido" srcset="">
    <img class="vectorLineaBuscador" src="vectorLinea.svg" alt="linea de vector para separar el titulo del contenido" srcset="">
     
    </div>   
    <h2>Busqueda por input</h2>
    <div class="contenedorInput">

        <input type="search" placeholder="Buscar canton" id="barraCanton">
        <input type="search" placeholder="Buscar distrito" id="barraDistrito">
    </div>
    <h2>Busqueda por seleccion</h2>
    <div class="contenedorSelects">
        <select name="seleccionarProvincia" id="selectProvincia">
            <option value="seleccione el provincia">Seleccione la provincia</option>
            <option value="san jose">san jose</option>
            <option value="alajuela">alajuela</option>
            <option value="cartago">cartago</option>
            <option value="heredia">heredia</option>
            <option value="guanacaste">guanacaste</option>
            <option value="puntarenas">puntarenas</option>
            <option value="limon">limon</option>
        </select>
        <select name="seleccionarCanton" id="selectCanton">
            <option value="seleccione el canton">Seleccione el canton</option>
            <div id="cantonOpcionesDiv">
                <option value="">.</option>
            </div>
        </select>
        <select name="seleccionarDistrito" id="selectDistrito">
            <option value="seleccione el distrito">Seleccione el distrito</option>
        </select>
    </div>
    <div id="respuestaSelect">
        <table>
            <thead>
                <tr>
                    <th>Provincia</th>
                    <th>Canton</th>
                    <th>Distrito</th>
                </tr>
            </thead>
            <tbody id="tablaSelect">

            </tbody>
        </table>
    </div>



    <script src="buscador.js"></script>

</body>
</html>
